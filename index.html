<!DOCTYPE html>
<html lang="es-CO">
<head>
    <!-- Title -->
    <title>Plumii</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://plumii.co">

    <!-- Meta Tags -->
    <meta name="description" content="Plumii es una plataforma para crear y compartir tus propias historias.">
    <meta name="keywords" content="Plumii, historias, escribir, leer, compartir">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Plumii">

    <!-- Open Graph -->
    <meta property="og:title" content="Plumii">
    <meta property="og:description" content="Plumii is a platform for creating and sharing your own stories.">
    <meta property="og:image" content="/assets/images/logo.png">
    <meta property="og:url" content="https://plumii.co">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Plumii">
    <meta name="twitter:description" content="Plumii is a platform for creating and sharing your own stories.">
    <meta name="twitter:image" content="/assets/images/logo.png">
    <meta name="twitter:url" content="https://plumii.co">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav__logo">
                <h1 class="logo">Plumii</h1>
            </div>
            <ul class="nav__menu">
                <li><a href="#inicio" class="nav__link">Inicio</a></li>
                <li><a href="#soluciones" class="nav__link">Soluciones</a></li>
                <li><a href="#recursos" class="nav__link">Recursos</a></li>
                <li><a href="#contacto" class="nav__link">Contacto</a></li>
            </ul>
            <div class="nav__actions">
                <button class="btn btn--secondary">Iniciar Sesión</button>
                <button class="btn btn--primary">Solicitar Demo</button>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero__container">
            <div class="hero__content">
                <h2 class="hero__title">
                    El futuro de la educación es 
                    <span class="hero__title--highlight">inteligente</span>
                </h2>
                <p class="hero__description">
                    Plumii es más que una plataforma, es un aliado estratégico para las instituciones
                    que quieren educar con propósito, innovación y resultados
                </p>
                <div class="hero__actions">
                    <button class="btn btn--primary btn--large">
                        Explorar Plumii
                    </button>
                </div>
            </div>
            <div class="hero__image">
                <img src="./assets/images/hero.webp" alt="Plumii - Plataforma de historias" class="hero__img">
            </div>
        </div>
    </section>
